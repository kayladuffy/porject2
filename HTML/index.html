<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giphy Search</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

</head>

<body>

  <header class="main-header">
    <div class="container">
      <h1 class="logo" href="https://giphy.com/" target="_blank" title="GIPHY Website">
        GIPHY Search
      </h1>
    

    <div id="search-box" class="container">
      <form id="gif-form">
        <input id="textarea" class="search form-control" type="text" placeholder="Enter Keyword"/>
        <button class="btn btn-outline-success" type="submit">
          Search
        </button>
      </form>
    </div>
  </header>

  <div class="container" id="navBar">
    <div class="navigation">
      <nav class="nav nav-primary">
        <a href="#" class="btn btn-primary">Home</a>
        <a href="#" class="btn btn-nav">Popular</a>
        <a href="#" class="btn btn-nav">Upload</a>
        <a href="#" class="btn btn-nav">Share</a>
      </nav>
    </div>
  </div>
  <main>
    <div class="container">
      <div class="results">
        <img id="giphy" src="https://media.giphy.com/media/3o85xpTdNSwazIr23S/giphy.gif" alt="GIPHY Logo" />
        <p class="Welcome">
          Welcome to GIPHY Search!
        </p>
      </div>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="../JavaScript/main.js"></script>
</body>

</html>
