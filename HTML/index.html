<!DOCTYPE html>
<html>
    <head>
        <title>Giphy Search</title>
        <link rel="stylesheet" href="../CSS/style.css">

    </head>
    <body>

      <!--Logo stand-in-->

      <a class="logo" href="https://giphy.com/" target="_blank" title="GIPHY Website">
          GIPHY Search
      </a>
      <form id="gif-form">
        <input class="search form-control mr-sm-2" type="text" placeholder="Search GIPHY"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>

      <!--Navbar start-->

      <nav class="nav nav-primary">
        <ul>
          <li><a href="#" class="btn btn-primary">Home</a></li>
          <li><a href="#" class="btn btn-nav">Popular</a></li>
          <li><a href="#" class="btn btn-nav">Upload</a></li>
          <li><a href="#" class="btn btn-nav">Share</a></li>
        </ul>
      </nav>

      <main>
        <div class="container-fluid col-lg-12 text-center">
          <div class="results">
              <img src="https://media.giphy.com/media/3o85xpTdNSwazIr23S/giphy.gif" alt="GIPHY Logo" />
            <p class="Welcome">
             Welcome to GIPHY Search!
            </p>
          </div>
        </div>
      </main>

        <!--CDN Links-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <!--Personal JavaScript-->
        <script src="../JavaScript/main.js"></script>
    </body>
</html>
